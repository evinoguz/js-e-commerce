<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/home.png" type="image/x-icon" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <i class="bx bx-menu" id="menu-icon"></i>
        <a href="index.html" class="logo">COSTY</a>
        <div class="navbar">
          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </div>
        <a href="card.html" id="card-icon">
          <i class="bx bx-shopping-bag" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Sepet Detay -->
    <section class="card-container container">
      <a href="index.html" class="back-home-page">
        <i class="bx bx-chevron-left"></i>
        <span>Back To Home</span>
      </a>
      <h2 class="shopping-card">Shopping Card</h2>
      <div class="card-box">
        <div class="card-data">
          <div id="card-items"></div>
        </div>
        <div class="card-t">
          <div id="card-total"></div>
          <a href="" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
