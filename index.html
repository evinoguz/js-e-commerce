<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images//home.png" type="image/x-icon" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <i class="bx bx-menu" id="menu-icon"></i>
        <a href="index.html" class="logo">COSTY</a>

          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>

        <a href="card.html" id="card-icon">
          <i class="bx bx-shopping-bag" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
      <div class="home-img container">
        <img src="./images/home.png" alt="image" />
      </div>
    </section>
    <!-- Products -->
    <section class="products container" id="products">
      <h2 class="heading">DISCOVER PRODUCT</h2>
      <div class="product-container" id="productList"></div>
    </section>
    <!-- Footer -->
    <footer class="footer" id="footer">
      <div class="footer-c container">
        <div class="footer-box">
          <h2>Costy</h2>
          <div class="social">
            <a href="#"><i class="bx bxl-pinterest-alt"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>

            <a href="#"><i class="bx bxl-whatsapp"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>

        <div class="footer-box">

          <a href="#">CONTACT US</a>
          <a href="#">FAQ</a>
          <a href="#">SHIPMENT</a>
          <a href="#">PAYMENT</a>
          <a href="#">TRACK YOUR ORDER</a>
          <a href="#">RETURN YOUR ORDER</a>
        </div>
        <div class="footer-box">
          <h3>LEGAL INFO</h3>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">TERMS & CONDITION</a>
          <a href="#">RETURN POLICY</a>
